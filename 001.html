<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumeo App</title>
    <link rel="stylesheet" href="01styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer onload="initGAPI()"></script>
    <script src="script.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <!-- Add other Firebase scripts as needed -->
</head>
<body>
    <div id="loginPage">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <h1>Welcome to Lumeo</h1>
        <button onclick="signIn()">Sign In with Google</button>
    </div>
    <div id="appPage" style="display: none;">
        <h1>Lumeo Dashboard</h1>
        <button id="logoutBtn">Logout</button>
        <h2>Contacts</h2>
        <button id="addContactBtn">Add Contact</button>
        <ul id="contactsList"></ul>
        <h2>Chat</h2>
        <div id="chatWindow"></div>
        <input id="messageInput" type="text" placeholder="Type your message...">
        <button id="sendMessageBtn">Send</button>
    </div>
    <script>
        function start() {
            gapi.auth2.init({
                client_id: '415055046402-p8abf4qu0va3188sq6gh3rp5slu46l1e.googleusercontent.com',
                scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email'
            });
        }

        function signIn() {
            console.log("Sign-In button clicked");
            gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
                console.log("User signed in: " + googleUser.getBasicProfile().getName());
                // Your login handling logic here
            }).catch(function(error) {
                console.log("Error signing in:", error);
            });
        }

        window.onload = start;
    </script>
</body>
</html>
