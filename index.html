<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumeo - Messaging App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="591544758369-9hsitg0viq1juoej6shge4co9uunj86g.apps.googleusercontent.com">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' https://apis.google.com 'unsafe-inline' 'unsafe-eval'; 
    connect-src 'self' https://accounts.google.com https://www.googleapis.com; 
    frame-src https://accounts.google.com; 
    object-src 'none';
  ">

</head>
<body>
  <div id="loginPage">
    <header>
      <h1>Welcome to Lumeo</h1>
      <p>Your all-in-one communication platform</p>
    </header>
    <main>
      <div class="login-section">
        <div id="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </main>
  </div>

  <div id="appPage" style="display: none;">
    <header>
      <h1>Lumeo</h1>
      <button id="logoutBtn" class="logout-btn" onclick="signOut()">Logout</button>
    </header>

    <main class="app-container">
      <section class="contacts">
        <h2>Contacts</h2>
        <button id="addContactBtn" class="add-contact-btn">+ Add Contact</button>
        <ul id="contactsList"></ul>
      </section>

      <section class="chat">
        <h2>Chat</h2>
        <div class="chat-window" id="chatWindow"></div>
        <textarea id="messageInput" placeholder="Type a message..."></textarea>
        <button id="sendMessageBtn">Send</button>
      </section>

      <section class="media-sharing">
        <button id="sendAudioBtn">Audio</button>
        <button id="sendImageBtn">Image</button>
        <button id="sendEmojiBtn">Emoji</button>
      </section>

      <section class="calls">
        <button id="startVoiceCallBtn">Start Voice Call</button>
        <button id="startVideoCallBtn">Start Video Call</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
